<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta description="Board Selection Screen">
        <meta author="Christian Engebretsen / Gruppe 6">
        <title> Board Selection </title>
        <link rel= "stylesheet" type="text/css" href="board_selection.css">
    </head>

    <body>
        <div id="board_selection_p_div">
            <p id="board_selection_p">Choose your board:</p>
        </div>
        <!-- MAIN CONTAINER -->
        <div id="board_selection_main_container">
            <div class="board_selection_options">
                <input type="image"onclick="location.href='https://www.google.com/webhp?hl=no&sa=X&ved=0ahUKEwiIjb-pxr7iAhUqiIsKHeqXD3cQPAgH';" id="board_selection_community_board"class="board_selection_board_class" src="board_selection_bilder/community_board.PNG" alt="Choose community board">
            </div>            
            <div class="board_selection_options">
                <input type="image" onclick="location.href='https://www.google.com/webhp?hl=no&sa=X&ved=0ahUKEwiIjb-pxr7iAhUqiIsKHeqXD3cQPAgH';" id="board_selection_personal_board" class="board_selection_board_class" src="board_selection_bilder/personal_board.PNG" alt="Choose personal board">
            </div>
        </div>
        <!-- END MAIN CONTAINER -->
        <div id="economy_board_option">
                <input type="image" onclick="location.href='https://www.google.com/webhp?hl=no&sa=X&ved=0ahUKEwiIjb-pxr7iAhUqiIsKHeqXD3cQPAgH';" id="board_selection_economy_board" class="board_selection_board_class" src="board_selection_bilder/economy_board.PNG" alt="Choose economy board">
        </div>
    </body>
</html>
